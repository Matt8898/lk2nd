---
kind: pipeline
type: docker
name: apq8084

platform:
  os: linux
  arch: amd64

steps:
  - name: lk2nd (gcc10)
    image: alpine:3.15
    commands: [./.drone.sh lk2nd-apq8084]

  - name: lk1st (gcc10)
    image: alpine:3.15
    commands: [./.drone.sh lk1st-apq8084]

  - name: default (gcc4)
    image: alpine:3.15
    commands: [./.drone.sh apq8084]

  - name: crypto disabled (gcc10)
    image: alpine:3.15
    commands: [./.drone.sh apq8084 CRYPTO_BACKEND=none]

  - name: signed kernel (gcc4)
    image: alpine:3.15
    commands: [./.drone.sh apq8084 USER_BUILD_VARIANT=true SIGNED_KERNEL=1]

environment:
  LKLE_CFLAGS: -Werror

